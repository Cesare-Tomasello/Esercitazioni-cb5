<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1 class="gallery_h1">Galleria Registi</h1>
    <form action="" name="creation">
      <h2>Crea una Card!</h2>
      <input
        type="text"
        class="new_name"
        name="new_name"
        placeholder="Inserisci un nome"
      />
      <input
        type="text"
        class="new_surname"
        name="new_surname"
        placeholder="Inserisci un cognome"
      />
      <input type="submit" value="Crea" class="createBtn" name="createBtn" />
    </form>
    <div class="actors_gallery"></div>
    <script src="./js/script.js" type="module"></script>
  </body>
</html>
